<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 300px; background-image: url(assets/img/theme/color1.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-6"></span>

  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<div class="container-fluid mt--7">

  <div class="row mt-5" style="margin-top: 100px;">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="mb-0">Orders</h3>
        </div>
        <div style="margin-left:1%">
          <div class="row">
            <div class="col-2">
              <mat-form-field>
                <input matInput (change)="loadproductresults()" #productsearch type="text"
                       (keyup)="doFilter($event.target.value,'product')" placeholder="Search">
              </mat-form-field>
            </div>
            <div class="col-2">
<!--              <mat-form-field>-->
<!--                <input matInput (change)="loadproductresults()" #productsearch type="text"-->
<!--                       (keyup)="doFilter($event.target.value,'product')" placeholder="Product Name">-->
<!--              </mat-form-field>-->
            </div>
            <div class="col-2">
<!--              <mat-form-field>-->
<!--                <input matInput (change)="loadproductresults()" #productsearch type="text"-->
<!--                       (keyup)="doFilter($event.target.value,'product')" placeholder="Product Name">-->
<!--              </mat-form-field>-->
            </div>
          </div>
          <!--          <button class="mat-button mat-raised-button mat-primary" (click)="submitOrder()" mat-button>Submit Order</button>-->
          <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" [pageSize]="10" [length]="totalElements"
                         (page)="nextPage($event)"></mat-paginator>
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc"
                 class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
              <td mat-cell *matCellDef="let saleOrders">{{saleOrders.id}}</td>
            </ng-container>
            <ng-container matColumnDef="product.name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
              <td mat-cell *matCellDef="let saleOrders">{{saleOrders.product.name}}</td>
            </ng-container>
            <ng-container matColumnDef="bundleSale">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Bundle</th>
              <td mat-cell *matCellDef="let saleOrders">{{saleOrders.bundleSale}}</td>
            </ng-container>
            <ng-container matColumnDef="extraSale">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Extra</th>
              <td mat-cell *matCellDef="let saleOrders">{{saleOrders.extraSale}}</td>
            </ng-container>
            <ng-container matColumnDef="totalQuantitySale">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Quantity</th>
              <td mat-cell *matCellDef="let saleOrders">{{saleOrders.totalQuantitySale}}</td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
              <td mat-cell *matCellDef="let saleOrders">{{saleOrders.createdAt | date:'short'}}</td>
            </ng-container>

<!--            <ng-container matColumnDef="action">-->
<!--              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>-->
<!--              <td mat-cell *matCellDef="let saleOrders">-->
<!--                &nbsp;<button mat-button class="mat-button mat-raised-button mat-raised-button"-->
<!--                              (click)="printDialog(saleOrders)">View Detail <span class="material-icons">receipt</span>-->
<!--              </button>-->
<!--              </td>-->
<!--            </ng-container>-->

            <tr mat-header-row *matHeaderRowDef="companycolumnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: companycolumnsToDisplay"></tr>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
