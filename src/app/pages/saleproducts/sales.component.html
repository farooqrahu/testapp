<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 300px; background-image: url(assets/img/theme/color1.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-6"></span>

  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<div class="container-fluid mt--7">

  <div class="row mt-5" style="margin-top: 100px;">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="mb-0">Sale Product</h3>
        </div>
        <div style="margin-left:1%">

          <mat-form-field>
            <input matInput (change)="loadproductresults()" #productsearch type="text"
                   (keyup)="doFilter($event.target.value,'product')" placeholder="Search">
          </mat-form-field>
          <button class="mat-button mat-raised-button mat-badge-active"  (click)="clear()" mat-button>Clear List <span class="material-icons">shopping_cart</span>
            <span class='badge badge-warning' id='lblCartCount'> {{itemCount}} </span></button>
&nbsp;
          <button class="mat-button mat-raised-button mat-badge-active"  (click)="view()" mat-button>View List <span class="material-icons">visibility</span></button>
          </div>
          <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
          </mat-paginator>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort matSortActive="createdAt" matSortDirection="desc" matSort
                 class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
              <td mat-cell *matCellDef="let product">{{product.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let product">{{product.name}}</td>
            </ng-container>
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Category</th>
              <td mat-cell *matCellDef="let product">{{product.category.name}}</td>
            </ng-container>
            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Company</th>
              <td mat-cell *matCellDef="let product">{{product.company.name}}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
              <td mat-cell *matCellDef="let product">{{product.quantity}}</td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>created At</th>
              <td mat-cell *matCellDef="let product">{{product.createdAt | date:'medium'}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
              <td mat-cell *matCellDef="let product">
                <button  mat-button  (click)="add(product)">Add</button>
<!--                <button  mat-button (click)="deleteCompany(product,$event)">Delete</button>-->

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="companycolumnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: companycolumnsToDisplay"></tr>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
