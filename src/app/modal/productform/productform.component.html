<h1 mat-dialog-title>Product</h1>
<div mat-dialog-content>

  <mat-form-field>
    <p>Product Name</p>
    <input matInput (change)="validate(data)" [(ngModel)]="data.name" cdkFocusInitial required>
  </mat-form-field>
  <mat-form-field>
    <p>Product Price</p>
    <input matInput (change)="validate(data)" [(ngModel)]="data.price" required>
  </mat-form-field>
  <mat-form-field>
    <p>Quantity Item - Sheet</p>
    <input matInput (change)="validate(data)" [(ngModel)]="data.quantityItem" required>
  </mat-form-field>
  <mat-form-field>
    <p>Quantity Bundle</p>
    <input matInput (change)="validate(data)" [(ngModel)]="data.quantityBundle" required>
  </mat-form-field>
  <mat-form-field>
    <p>Extra Quantity</p>
    <input matInput (change)="validate(data)" [(ngModel)]="data.extraQuantity" required>
  </mat-form-field>

  <mat-form-field>
    <p>Product Description</p>
    <textarea matInput (change)="validate(data)" [(ngModel)]="data.description" cdkTextareaAutosize
      #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="20"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select Company</mat-label>
    <mat-select [(ngModel)]="data.company.id">

      <mat-option *ngFor="let company of companies" [value]="company.id" required>
        {{company.name}}
      </mat-option>
    </mat-select>

  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select Category</mat-label>
    <mat-select [(ngModel)]="data.category.id">

      <mat-option *ngFor="let category of categories" [value]="category.id" required>
        {{category.name}}
      </mat-option>
    </mat-select>

  </mat-form-field>
</div>
<p *ngIf="errors!=''" style="color:red;">{{errors}}</p>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button *ngIf="validate(data)" mat-button [mat-dialog-close]="data">Ok</button>
</div>
