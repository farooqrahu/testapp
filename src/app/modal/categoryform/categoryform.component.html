<h1 mat-dialog-title>Category</h1>
<div mat-dialog-content>
  <mat-form-field>
    <p>Category Name</p>
    <input matInput (change)="validate(data)" [(ngModel)]="data.name" cdkFocusInitial required>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button *ngIf="validate(data)" mat-button [mat-dialog-close]="data">Ok</button>
</div>
